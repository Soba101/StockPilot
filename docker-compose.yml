version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: stockpilot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: stockpilot_dev
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stockpilot -d stockpilot"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data: