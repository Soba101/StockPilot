[tool:pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --maxfail=10
markers =
    unit: Unit tests
    integration: Integration tests  
    crud: CRUD operation tests
    slow: Slow tests that take more than 5 seconds
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning